apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: bar-app
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://gitea.com/joao/bar.git
    targetRevision: HEAD
    path: k8s
    directory:
      recurse: true
    destination:
      server: https://kubernetes.default.svc
      namespace: bar-prod
